<center>
<!--Here we create the letters T H R O W in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<!--the center tags around these tags -->
<span class="grav" style="background-color:red; font-size:80pt;">H</span>
<span class="grav" style="background-color:orange; font-size:80pt;">E</span>
<span class="grav" style="background-color:yellow; font-size:80pt;">L</span>
<span class="grav" style="background-color:green; font-size:80pt;">G</span>
<span class="grav" style="background-color:blue; font-size:80pt;">A</span>
<span class="grav" style="background-color:beige; font-size:80pt;">+</span>
<span class="grav" style="background-color:violet; font-size:80pt;">A</span>
<span class="grav" style="background-color:pink; font-size:80pt;">R</span>
<span class="grav" style="background-color:turquoise; font-size:80pt;">N</span>
<span class="grav" style="background-color:khaki; font-size:80pt;">O</span>
<span class="grav" style="background-color:purple; font-size:80pt;">L</span>
<span class="grav" style="background-color:indigo; font-size:80pt;">D</span>
</center>


<!--Here we make a solid platform-->
<!--The position is set to absolute so we can set the right to 0 and bottom to 100-->
<span class="solid" 
style="
background-color:pink; 
font-size:80pt;
position:absolute;
right:0px;
bottom:100px"
>R O M E O</span>
<span class="solid" 
style="
background-color:pink; 
font-size:80pt;
position:absolute;
left:0px;
top:100px"
>JULIET</span>
<span class="solid" 
style="
background-color:pink; 
font-size:80pt;
position:absolute;
middle:90px;
bottom:100px"
>DEATH</span>
